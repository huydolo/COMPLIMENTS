<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliment Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b3d9ff; /* Light pastel blue background */
            margin: 0;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 50px; /* Increased padding for a larger box */
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            width: 500px; /* Set a fixed width for the container */
            max-width: 90%; /* Ensure it doesn't overflow on smaller screens */
        }

        h1 {
            color: #333333;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px; /* Increased button size */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* Increased font size */
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #complimentText {
            margin-top: 30px; /* Increased margin for better spacing */
            font-size: 20px; /* Larger text for compliments */
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get a Compliment!</h1>
        <button id="complimentButton">Click Me</button>
        <p id="complimentText"></p>
    </div>

    <script>
        const compliments = [
            "You have a great sense of humor!",
            "You're an awesome friend.",
            "You light up the room.",
            "You're a smart cookie!",
            "You are amazing just the way you are.",
            "You bring out the best in others.",
            "You're a great listener.",
            "You have impeccable manners.",
            "You're so thoughtful.",
            "You're making a difference."
        ];

        document.getElementById('complimentButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * compliments.length);
            document.getElementById('complimentText').innerText = compliments[randomIndex];
        });
    </script>
</body>
</html>
